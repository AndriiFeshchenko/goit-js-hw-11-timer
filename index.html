<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FE Core: Online 28. Home work 11 - timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <h1 class="visually-hidden">Home work #11.3</h1>
  <!-- task-01 -->
  <section class="task">
    <h2 class="task__header">task-01</h2>
    <!-- <p class="task__header">task-01</p> -->
    <div class="task__body">
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">Loading ... </span>
          <span class="label .visually-hidden">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">Loading ... </span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">Loading ... </span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">Loading ... </span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/task-01.js" type="module"></script>
</body>

</html>
